<mat-card style="margin-left: 40%;width:25%;height:400px;" *ngIf="loginHide">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                 <mat-card-title>Welcome</mat-card-title>
                </mat-card-header>
                <img mat-card-image style="margin-left:24%;width:45%;height:110px;" src="/src/images/download.jpg" alt="Muraai">
        <form action="">
        
            <div class='form-group' >
                    <label for="">UserID</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-form-field>
                    <input name="loginID"  [(ngModel)]="loginID" type="text" placeholder="login ID" matInput>
                    </mat-form-field>
        
            </div>
            <div class="form-group" style="width:100%" >
                    <label for="">Password</label>&nbsp;&nbsp;
                    <mat-form-field>
                    <input name="password" [(ngModel)]="password" type="text" placeholder="password" matInput>
                    </mat-form-field>
            </div>
              
                    <div > 
                     
                    <button mat-raised-button style="float:left" color="primary" (click)="getAppComponent()">Login</button> 
                   </div>   
                   <div >
                   <nav>
                     <a routerLink="/routing" >
                      <button button mat-raised-button style="float:left" color="accent" (click)="getForgetPasswordForm()">Forgot Password</button>
                      </a>
                   </nav>
                </div>
              
            </form>
        </mat-card>
