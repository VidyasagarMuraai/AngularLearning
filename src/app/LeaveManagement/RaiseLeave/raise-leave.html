<div class="container" fxLayout="row wrap" fxLayoutAlign="Start" *ngIf="leaveShow">
        <div flex="50" >
                <mat-form-field > 
                <input placeholder="No of Leaves Applied" value={{applied_leaves}} matInput >
                </mat-form-field>
       </div>
       <div flex="50" >
            <mat-form-field > 
            <input  placeholder="Remaining Leaves" value={{remaining_leaves}} matInput >
            </mat-form-field>
       </div>
        <div >
            <mat-form-field > 
            <input [(ngModel)]="startDate" placeholder="Start Date" type="datetime-local"  matInput >
            </mat-form-field>
        </div>
        <div class="blocks" fxLayout="row" fxFlex = "auto">
          
            <mat-form-field>
            <input [(ngModel)]="endDate" placeholder="End Date"  type="datetime-local" matInput>
            </mat-form-field>
        </div>
        <div class="blocks" fxLayout="row" fxFlex = "auto">
            <mat-form-field>
            <textarea [(ngModel)]="reasonLeave" placeholder="Reason for Leave" matInput></textarea>
            </mat-form-field>
        </div>
        <div class="blocks" fxLayout="row" fxFlex = "auto">  
            <mat-form-field>
            <input [(ngModel)]="noOfLeaves" placeholder="No of leaves" matInput>
            </mat-form-field>
        </div>
        <div>
         <button mat-raised-button  color="primary" (click)="setLeavesreqIntoDB()" >Submit</button>
        </div>
        <div>
        <button mat-raised-button  color="warn" (click)="close()" >Cancel</button>
        </div>
    </div>
